



  <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Elektronski dnevnik za osnovnu skolu.">
    <meta name="author" content="Petar Plecas">
    <title>Elektronski dnevnik | Dobrodosli</title>
    
</head>
<body>
    <header id="showcase"> 
       
        <section id="login-form">
            <div class="container">
                <h1 class="font">Elektronski dnevnik</h1>
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
           
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username" class="font">Korisničko ime</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Ne postoji korisničko ime</div>
                    </div>
          
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password" class="font">Lozinka</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                             class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                                Lozinka pogresna
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Uloguj se</button>
                    </div>
                </form>
           
            </div>
        </section>
    </header>

  
</body>
</html>
