<div class="mt-4 p-3">
    <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="addNasOde()">

        <div class="form-group">
            <label for="Opis">Nastavnik</label>
            <select class="form-control" name="nastavnik" [(ngModel)]="nastavnik" required>
                <option *ngFor="let nastavnik of nastavnici" [ngValue]="nastavnik.idNastavnik">{{nastavnik.ime}} {{nastavnik.prezime}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Opis">Odeljenje</label>
            <select class="form-control" name="odeljenje" [(ngModel)]="odeljenje" required>
                <option *ngFor="let odeljenje of odeljenja" [ngValue]="odeljenje.idOdeljenje">{{odeljenje.razred.razred}} {{odeljenje.odeljenje}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Opis">Predmet</label>
            <select class="form-control" name="predmet" [(ngModel)]="predmet" required>
                <option *ngFor="let predmet of predmeti" [ngValue]="predmet.idPredmet">{{predmet.nazivPredmeta.nazivPredmeta}} {{predmet.razred.razred}}</option>
            </select>
        </div>
  
        <div class="float-right">
            <button class="btn btn-outline-primary mr-1" type="submit"  tabindex="4">Dodaj vezu</button>
            <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="5">Odustani</button>
        </div>
    </form> 
  </div>
