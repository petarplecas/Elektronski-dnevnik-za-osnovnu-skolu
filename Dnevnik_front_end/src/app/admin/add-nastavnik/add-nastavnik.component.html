<div>
    <div class="text-center mt-3">
        <h3>Dodavanje novog nastavnika</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="addNastavnik(ime.value, prezime.value, korisnickoIme.value, lozinka.value)">

            <div class="form-group">
                <label for="ime">Ime nastavnika</label>
                <input class="form-control" type="text" id="ime" #ime tabindex="1" required/>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime nastavnika</label>
                <input class="form-control" type="text" id="prezime" #prezime tabindex="2" required />
            </div>

            <div class="form-group">
                <label for="korisnickoIme">Korisnicko ime</label>
                <input class="form-control" type="text" id="korisnickoIme" #korisnickoIme tabindex="3" required />
            </div>

            <div class="form-group">
                <label for="lozinka">Lozinka</label>
                <input class="form-control" type="password" id="lozinka" #lozinka tabindex="4" required />
            </div>

            <!-- <div class="form-group">
                <label for="tipArtikla">Tip artikla</label>
                <select class="form-control" name="tipArtikla" [(ngModel)]="artikal.tipArtikla" #tipArtikla tabindex="5" required>
                    <option *ngFor="let t of tipovi" [ngValue]="t.naziv">{{t.naziv}}</option>
                </select>
            </div> -->

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit"  tabindex="5">Dodaj nastavnika</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="6">Odustani</button>
            </div>

        </form>
    </div>
</div>
