<div *ngIf="roditelj">
    <div class="text-center mt-3">
        <h3>Izmeni roditelja</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="updateRoditelj()">

            <div class="form-group">
                <label for="ime">Ime roditelja</label>
                <input class="form-control" type="text" name="ime"  [(ngModel)]="roditelj.ime" tabindex="1" required/>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime roditelja</label>
                <input class="form-control" type="text" name="prezime" [(ngModel)]="roditelj.prezime" tabindex="2" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" [(ngModel)]="roditelj.email" tabindex="3" required />
            </div>

            <div class="form-group">
                <label for="korisnickoIme">Korisnicko ime</label>
                <input class="form-control" type="text" name="korisnickoIme" [(ngModel)]="roditelj.korisnickoIme" tabindex="4" required />
            </div>

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit" (click)="save()"  tabindex="5">Izmeni roditelja</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="6">Odustani</button>
            </div>
    
        </form> 
    </div>
    

 </div>
