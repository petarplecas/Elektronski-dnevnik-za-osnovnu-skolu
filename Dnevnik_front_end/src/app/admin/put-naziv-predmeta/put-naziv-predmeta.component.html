<div *ngIf="naziv">
    <div class="text-center mt-3">
        <h3>Izmeni naziv predmeta</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="updateNazivPredmeta()">

            <div class="form-group">
                <label for="ime">Naziv predmeta</label>
                <input class="form-control" type="text" name="naziv"  [(ngModel)]="naziv.nazivPredmeta" tabindex="1" required/>
            </div>

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit" (click)="save()"  tabindex="2">Izmeni naziv predmeta</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="3">Odustani</button>
            </div>
    
        </form> 
    </div>
 </div>
