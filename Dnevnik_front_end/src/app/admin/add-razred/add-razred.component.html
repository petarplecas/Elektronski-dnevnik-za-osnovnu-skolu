<div>
    <div class="text-center mt-3">
        <h3>Dodavanje novog razreda</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="addRazred(razred.value, skolskaGodina.value)">

            <div class="form-group">
                <label for="ime">Razred</label>
                <input class="form-control" type="number" id="razred" #razred tabindex="1" required min="1" max="8"/>
            </div>
            <div class="form-group">
                <label for="prezime">Å kolska godina</label>
                <input class="form-control" type="text" id="skolskaGodina" #skolskaGodina tabindex="2" required />
            </div>

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit"  tabindex="3">Dodaj razred</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="4">Odustani</button>
            </div>

        </form>
    </div>
</div>
