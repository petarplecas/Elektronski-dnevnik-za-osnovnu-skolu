<div *ngIf="predmet">
    <div class="text-center mt-3">
        <h3>Izmeni predmet</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="updatePredmet()">

            <div class="form-group">
                <label for="ime">Nedeljni fond ƒçasova</label>
                <input class="form-control" type="number" name="ime"  [(ngModel)]="predmet.nedeljniFondCasova" tabindex="1" required min="0" max="10">
            </div>

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit" (click)="save()"  tabindex="4">Izmeni predmet</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="5">Odustani</button>
            </div>
    
        </form> 
    </div>
 </div>
