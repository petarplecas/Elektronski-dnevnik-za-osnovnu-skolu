<div *ngIf="ucenik">
    <div class="text-center mt-3">
        <h3>Izmeni ucenika</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="updateUcenik()">

            <div class="form-group">
                <label for="ime">Ime ucenika</label>
                <input class="form-control" type="text" name="ime"  [(ngModel)]="ucenik.ime" tabindex="1" required/>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime ucenika</label>
                <input class="form-control" type="text" name="prezime" [(ngModel)]="ucenik.prezime" tabindex="2" required />
            </div>


            <div class="form-group">
                <label for="korisnickoIme">Korisnicko ime</label>
                <input class="form-control" type="text" name="korisnickoIme" [(ngModel)]="ucenik.korisnickoIme" tabindex="4" required />
            </div>

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit" (click)="save()"  tabindex="5">Izmeni ucenika</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="6">Odustani</button>
            </div>
    
        </form> 
    </div>
    

 </div>
