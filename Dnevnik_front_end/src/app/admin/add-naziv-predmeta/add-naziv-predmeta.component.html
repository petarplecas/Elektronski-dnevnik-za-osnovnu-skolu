<div>
    <div class="text-center mt-3">
        <h3>Dodavanje novog naziva predmeta</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="addNazivPredmeta(naziv.value)">

            <div class="form-group">
                <label for="ime">Naziv predmeta</label>
                <input class="form-control" type="text" id="naziv" #naziv tabindex="1" required/>
            </div>

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit"  tabindex="2">Dodaj naziv predmeta</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="3">Odustani</button>
            </div>

        </form>
    </div>
</div>
