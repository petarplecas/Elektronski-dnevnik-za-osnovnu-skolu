<div *ngIf="razred">
    <div class="text-center mt-3">
        <h3>Izmeni razred</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="updateRazred()">

            <div class="form-group">
                <label for="ime">Razred</label>
                <input class="form-control" type="text" name="razred"  [(ngModel)]="razred.razred" tabindex="1" required/>
            </div>
            <div class="form-group">
                <label for="prezime">Godina razreda</label>
                <input class="form-control" type="text" name="godina" [(ngModel)]="razred.skolskaGodina" tabindex="2" required />
            </div>

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit" (click)="save()"  tabindex="4">Izmeni razred</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="5">Odustani</button>
            </div>
    
        </form> 
    </div>
    

 </div>
