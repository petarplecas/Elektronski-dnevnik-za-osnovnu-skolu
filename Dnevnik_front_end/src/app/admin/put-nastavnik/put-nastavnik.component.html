<div *ngIf="nastavnik">
    <div class="text-center mt-3">
        <h3>Izmeni nastavnika</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="updateNastavnik()">

            <div class="form-group">
                <label for="ime">Ime nastavnika</label>
                <input class="form-control" type="text" name="ime"  [(ngModel)]="nastavnik.ime" tabindex="1" required/>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime nastavnika</label>
                <input class="form-control" type="text" name="prezime" [(ngModel)]="nastavnik.prezime" tabindex="2" required />
            </div>

            <div class="form-group">
                <label for="korisnickoIme">Korisnicko ime</label>
                <input class="form-control" type="text" name="korisnickoIme" [(ngModel)]="nastavnik.korisnickoIme" tabindex="3" required />
            </div>

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit" (click)="save()"  tabindex="4">Izmeni nastavnika</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="5">Odustani</button>
            </div>
    
        </form> 
    </div>
    

 </div>
