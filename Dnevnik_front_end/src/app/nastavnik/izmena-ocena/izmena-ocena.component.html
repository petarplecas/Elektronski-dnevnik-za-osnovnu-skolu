<div *ngIf="ocena">
    <div class="text-center mt-3">
        <h3>Izmeni ocenu</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="updateOcena()">
            <div class="form-group">
                <label for="visinaOcene">Ocena</label>
                <input class="form-control" type="number" name="visinaOcene"  [(ngModel)]="ocena.visinaOcene" tabindex="1" required  min="1" max="5"/>
            </div>
            <div class="form-group">
                <label for="Opis">Opis ocene</label>
                <input class="form-control" type="text" name="opis" [(ngModel)]="ocena.opisOcene" tabindex="2" required />
            </div>

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit" (click)="save()"  tabindex="4">Izmeni ocenu</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="5">Odustani</button>
            </div>
        </form> 
    </div>
    

 </div>
